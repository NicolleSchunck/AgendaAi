
<template>
    <!--Config Desktop-->
    <template if:true={isDesktop}>
        <!-- <template if:true={activeOnDesktop}> -->
            <div class="slds-grid slds-grid_align-center">
                <template if:true={firstImage}>
                    <a target="_blank" href={firstLink}>
                        <img src={firstImgLink} alt="Banner">
                    </a>
                </template>
                <template if:false={firstImage}>
                    <template if:true={secondImage}>
                        <a target="_blank" href={secondLink}>
                            <img src={secondImgLink} alt="Banner">
                        </a>
                    </template>
                </template>
            </div>    
        <!-- </template> -->
    </template>

    <!--Config Tablet-->
    <template if:true={isTablet}>
        <!-- <template if:true={activeOnTablet}> -->
            <div class="slds-grid slds-grid_align-center mobile">
                <template if:true={firstImage}>
                    <a target="_blank" href={firstLink}>
                        <img src={firstImgLink} alt=" Banner">
                    </a>
                </template>
                <template if:false={firstImage}>
                    <template if:true={secondImage}>
                        <a target="_blank" href={secondLink}>
                            <img src={secondImgLink} alt="Banner">
                        </a>
                    </template>
                </template>
            </div>
        <!-- </template> -->
    </template>

    <!--Config Mobile-->
    <template if:true={isMobile}>
        <!-- <template if:true={activeOnMobile}> -->
            <div class="slds-grid slds-grid_align-center mobile">
                <template if:true={firstImage}>
                    <a target="_blank" href={firstLink}>
                        <img src={firstImgMobileLink} alt="Banner">
                    </a>
                </template>
                <template if:false={firstImage}>
                    <template if:true={secondImage}>
                        <a target="_blank" href={secondLink}>
                            <img src={secondImgMobileLink} alt="Banner">
                        </a>
                    </template>
                </template>
            </div>
        </template>
    <!-- </template> -->
</template>

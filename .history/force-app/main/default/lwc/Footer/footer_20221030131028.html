<template>
  <footer>
    <template if:true={chatVisible}>
      <div class="chat_whatsapp_fixed">
        <a class="outter-wrapper" onclick={openChat}>
            <img src={svgChatUrl} alt="Chat Brandili" />
        </a>
        <a href={whatsappUrl} target="_blank">
            <img src={svgWhatsAppUrl} alt="WhatsApp Brandili"/>
        </a>
      </div>
    </template>
    
    <div class="container accordion_wrapper">
      <div class="logo_footer">
        <a href="/">
          <img src={svgLogoFooterURL} alt="Logo Footer" />
        </a>
      </div>
      <div class="atendimento accordion_item open">
        <h3 class="accordion_item_heading">Atendimento</h3>

        <div class="accordion_item_content">
          <ul>
            <li class="phone"><a href={phoneUrl}>{phone}</a></li>
            <li class="whatsapp">
              <a
                href={whatsappUrl}
                target="_blank"
                >{whatsApp}</a
              >
            </li>
            <li><a href="mailto:relacionamento@agendAi.com.br">{email}</a></li>
          </ul>

          <h4>Horário de Atendimento</h4>
          <p>{linkBillet}</p> <!-- DIAS DE ATENDIMENTO DA SEMANA -->
          <p class="center">{officeHours}</p> <!-- HORÁRIOS DE ATENDIMENTO -->
        </div>
      </div>
      <div class="info accordion_item open">
        <h3 class="accordion_item_heading">Informações Úteis</h3>
        <div class="accordion_item_content">
          <ul>
            <li><a href={linkInstitutional01}>Entregas</a></li>
            <li>
              <a href={linkInstitutional02}
                >Política de Descontos / Pagamento</a
              >
            </li>
            <li><a href={linkInstitutional03}>Dúvidas Frequentes</a></li>
            <li><a href={linkInstitutional04}>Tutoriais</a></li>
          </ul>
        </div>
      </div>
      <div class="institutional accordion_item open">
        <h3 class="accordion_item_heading">Institucional</h3>
        <div class="accordion_item_content">
          <ul>
            <li><a href={linkInstitutional05}>Quem Somos</a></li>
            <li>
              <a href={linkInstitutional06}
                >Política de Segurança e Privacidade</a
              >
            </li>
            <li>
              <a href={linkInstitutional07}>Política de Trocas e Devoluções</a>
            </li>
            <li>
              <a href={linkInstitutional08}
                >Política de Uso de Imagens Brandili</a
              >
            </li>
            <li><a href={linkInstitutional09}>Campanha</a></li>
          </ul>
        </div>
      </div>
      <div class="social_and_language">
        <div class="social">
          <h3>Redes Sociais</h3>
          <ul>
            <li>
              <a href="https://www.facebook.com/FatecZonaSul" target="_blank"
                ><img src={svgFacebookURL} alt="Facebook"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/FatecZonaSul" target="_blank"
                ><img src={svgInstagramURL} alt="Instagram"
              /></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                ><img src={svgYoutubeURL} alt="Youtube"
              /></a>
            </li>
          </ul>
        </div>
        <div class="language">
          <h3>Idioma</h3>
          <select name="language" onchange={handleChange}>
            <option value="pt_BR" selected={isportuguese}>Português</option>
            <option value="en_US" selected={isenglish}>Inglês</option>
            <option value="es" selected={isspanish}>Espanhol</option>
          </select>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="container">
        <p>
          AgendAí - Todos os direitos reservados
        </p>
      </div>
    </div>
  </footer>
</template>
